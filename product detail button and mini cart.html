<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
  <link rel="stylesheet" href="Asset/CSS/style.css">

  <link rel="stylesheet" href="Asset/CSS/detail.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
</head>

<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="Asset/IMG/Logo/logo.png" alt="Web Group Logo" />
      <h1>Web Group</h1>
    </div>
    <nav>
      <ul>
        <li>
          <div class="mini-cart-container">
            <div class="cart-toggle">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-items-count">0</span>
            </div>
            <div class="cart-dropdown">
              <ul class="cart-items-list"></ul>
              <div class="cart-buttons">
                <a href="#" class="cart-button">Cart</a>
                <a href="#" class="cart-button">Checkout</a>
                <button class="delete-button"><b>Clear Cart</b></button>
              </div>
            </div>
          </div>
        </li>
        <li><a href="#">Log in</a></li>
        <li><a href="#">My Account</a></li>
      </ul>
    </nav>
  </header>

  <!-- the button -->
  <div class="main">
    <div class="title">
      <button data-open-modal class="btn" id="product-detail-button">Product Detail</button>
    </div>

    <!-- SECTION - modal -->
    <dialog data-modal class="form-modal">
      <div class="form-header">
        <div class="form-title">Product Detail</div>
        <button data-close-modal class="close-button">Ã—</button>
      </div>
      <!-- product detail -->
      <section class="product">
        <div class="product-images">
          <img
            src="https://bizweb.dktcdn.net/100/056/311/products/69325855-2853966461301514-8349733151492276224-n.jpg?v=1569232918883"
            alt="Product Image" id="current-image">
          <div class="arrow-buttons">
            <button class="arrow-button" id="prev-button">&larr;</button>
            <button class="arrow-button" id="next-button">&rarr;</button>
          </div>
        </div>

        <h2 class="product-name" id="product-name">Katana</h2>
        <p class="price" id="product-price">$1000.00</p>

        <button class="add-to-cart">Add to Cart</button>

        <div class="description">
          <h2>Description</h2>
          <p>uyawhguiahwgiuahwgiuahwiguhasiughaiuhdiuwahiaushgaiuwhgiauwhiauhwfaiuhfiuawhfiasugnaiwuhg</p>
        </div>

      </section>
    </dialog>
  </div>
  <script defer src="Asset/JS/detail.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
