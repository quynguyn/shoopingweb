<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
  <link rel="stylesheet" href="Asset/CSS/style.css">
  <link rel="stylesheet" href="Asset/CSS/index.css">
  <link rel="stylesheet" href="Asset/CSS/detail.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
</head>

<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="Asset/IMG/Logo/logo.png" alt="Web Group Logo" />
      <h1>Web Group</h1>
    </div>
    <nav>
      <ul>
        <li>
          <div class="mini-cart-container">
            <div class="cart-toggle">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-items-count">0</span>
            </div>
            <div class="cart-dropdown">
              <ul class="cart-items-list"></ul>
              <div class="cart-buttons">
                <a href="#" class="cart-button">Cart</a>
                <a href="#" class="cart-button">Checkout</a>
                <button class="delete-button"><b>Clear Cart</b></button>
              </div>
            </div>
          </div>
        </li>
        <li><a href="#">Log in</a></li>
        <li><a href="#">My Account</a></li>
      </ul>
    </nav>
  </header>

  <!-- the button -->
  <div class="main">
    <div class="title">
      <button  class="btn" id="product-detail-button">Product Detail</button>
    </div>

    <!-- SECTION - modal -->
    
  <script defer src="Asset/JS/detail.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
