<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="Asset/CSS/style.css">
    <link rel="stylesheet" href="Asset/CSS/myAccount.css">
    <script defer src="Asset/JS/myAccount.js" ></script>
</head>
<body>
    <!-- Header of the page -->
    <header>
        <div class="logo">
          <img src="Asset/IMG/Logo/logo.png" alt="Web Group Logo" />
          <h1>Web Group</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">Log in</a></li>
            <li><a href="#">My Account</a></li>
          </ul>
        </nav>
      </header>
    <!-- Main body in the page -->
    <div class="main" id="main">
        <div class="avatar">
            <img src="Asset/IMG/Logo/logo.png" alt="avatar">
            <div>
                <label for="profile-picture">Profile Picture:</label>
                <input
                  type="file"
                  id="profile-picture"
                  name="profile-picture"
                />
            </div>
        </div>
        <form class="inputData">
            <!-- Common input -->
            <div class="commonInformation">
              <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" />
              </div>
              <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" />
              </div>
              <!-- Vendor account -->
            <div id="vendor-div"class="vendor">
                <div>
                  <label for="business-name">Business Name:</label>
                  <input type="text" id="business-name" name="business-name" />
                </div>
                <div>
                  <label for="business-address">Business Address:</label>
                  <input
                    type="text"
                    id="business-address"
                    name="business-address"
                  />
                </div>
              </div>
              <!-- Customer account -->
              <div id="customer-div"class="customer">
                <div>
                  <label for="address">Address:</label>
                  <input type="text" id="address" name="address" />
                </div>
                <div>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" />
                </div>
              </div>
              <!-- Shipper account -->
              <div id="shipper-div"class="shipper">
                <label for="distribution-hub">Distribution Hub:</label>
                <select id="distribution-hub" name="distribution-hub">
                  <option value="none"></option>
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                  <option value="option3">Option 3</option>
                </select>
              </div>
            </div>
        
            <!-- Submit account -->
            <div class="submit-button">
              <button class="hover" type="submit">Submit</button>
            </div>
          </form>
    </div>
    <!-- Footer of the page -->
      <footer>
        <div class="footer-links">
          <a href="#">About</a>
          <a href="#">Copyright</a>
          <a href="#">Privacy</a>
          <a href="#">Help</a>
        </div>
      </footer>
</body>
</html>
