<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Asset/CSS/style.css" >
    <link rel="stylesheet" href="Asset/CSS/customer.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="Asset\JS\customer.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
          <img src="Asset/IMG/Logo/logo.png" alt="Web Group Logo" />
          <h1>Web Group</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">Log in</a></li>
            <li><a href="#">My Account</a></li>
          </ul>
        </nav>
    </header>
    <div class="container">
        <!--filter-->
        <div class="filter">
            <select name="filter" id="filter">
                <option value="price" price-filter>by price</option>
                <option value="alpha" a-filter>by alphabet</option>
            </select>
        </div>
        
        <!--search items-->
        <div class="search-bar">
            <input type="search" placeholder="Search.." id="search" item-search>
        </div>
    </div>
    <!--box for items-->
    <div class="main">
        <div class="title">
            <h1 class="sub-title">all products</h1>
        </div>
        <div class="item-boxes" item-box-container></div>
        <template item-box-template>
            <div class="box hover">
                <div class="name" item-name></div>
                <div class="price"></div>
                <div class="image"><img src="image.jpg" alt="Product Image"></div>
                <div class="description"></div>
            </div>
        </template>  
    </div> 
    
    <footer>
        <div class="footer-links">
          <a href="#">About</a>
          <a href="#">Copyright</a>
          <a href="#">Privacy</a>
          <a href="#">Help</a>
        </div>
    </footer>
</body>
</html>
