<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Asset/CSS/style.css">
	<!-- <link rel="stylesheet" href="Asset\CSS\vendor.css"> -->
	<link rel="stylesheet" href="Asset/CSS/customer.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="Asset\JS\customer.js" defer></script>
	<script src="Asset\JS\cart.js" defer></script>
	<title>Customer</title>
</head>

<body>
	<header>
		<div class="logo">
			<img src="Asset/IMG/Logo/logo.png" alt="Web Group Logo" />
			<h1>Web Group</h1>
		</div>

		<nav>
			<ul>
				<li>
					<a href="#">Log in</a>
				</li>

				<li>
					<a href="#">My Account</a>
				</li>
			</ul>
		</nav>
	</header>

	<div class="container">
		<!--filter-->
		<div class="filter">
			<select name="filter" id="filter">
				<option value="price" price-filter>by price</option>
				<option value="alpha" a-filter>by alphabet</option>
			</select>
		</div>

		<!--search items-->
		<div class="search-bar">
			<input type="search" placeholder="Search.." id="search" item-search>
		</div>
	</div>
	<!--box for items-->
	<div class="main">
		<div class="title">
			<h1 class="sub-title">all products</h1>
		</div>

		<div class="item-boxes" item-box-container></div>

		<template item-box-template>
			<div class="box hover" onclick="">
				<div class="name" item-name></div>
				<div class="price">$100</div>
				<div class="image">
					<img src="Asset/IMG/Products/bag.png" alt="Product Image">
				</div>
			</div>
		</template>

		<dialog data-modal class="form-modal">
			<div class="form-header">
				<div class="form-title">Product Detail</div>
				<button data-close-modal class="close-button" onclick="closeModal()">×</button>
			</div>
			<!-- product detail -->
			<div class="form-body inputData">
			</div>

			<template id="item-template">
				<div class="detail">
					<div class="product-images">
						<img src="" alt="Image" class="product-image">
					</div>
					<!-- product name and price -->
					<div class="content">
						<p class="product-name"></p>
						<span class="price"></span>
						<!-- add to cart button -->
						<button cart-button class="btn hover cart" onclick="addToCart()">Add to Cart</button>
					</div>
				</div>
				<!-- description -->
				<div>
					<b>Description</b>
					<p class="description"></p>
				</div>
			</template>
		</dialog>

		<button class="cart-button" onclick="openCart()">
			<img src="Asset/IMG/cart.svg" alt="Web Group Logo" />
		</button>

		<dialog class="cart-modal">
			<div class="cart-header">
				<div class="cart-title">Cart</div>
				<button data-close-modal class="close-button" onclick="closeCart()">×</button>
			</div>

			<div class="cart-body inputData">
			</div>

			<div class="cart-footer">
				<div class="total-price">
					Total: $<span id="total-price"></span>
				</div>
				<button class="checkout-button" onclick="checkOutCart()">Checkout</button>
			</div>

		</dialog>

		<template id="cart-template">
			<div class="cart-item">
				<div class="product-image-container">
					<img src="" alt="Image" class="product-image">
				</div>
				<div class="product-details">
					<h3 class="product-name"></h3>
					<p class="product-price"></p>
					<button class="close-button" onclick="removeItem(this.parentNode.parentNode.classList[0])">
						<img src="Asset/IMG/trash-bin.png" alt="Web Group Logo" />
					</button>
				</div>
				<hr class="item-separator">
			</div>
		</template>
	</div>

	<footer>
		<div class="footer-links">
			<a href="#">About</a>
			<a href="#">Copyright</a>
			<a href="#">Privacy</a>
			<a href="#">Help</a>
		</div>
	</footer>
</body>

</html>
