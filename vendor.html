<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor</title>
    <link rel="stylesheet" href="Asset/CSS/style.css">
    <link rel="stylesheet" href="Asset/CSS/index.css">
    <link rel="stylesheet" href="Asset/CSS/vendor.css">
    <script defer type="module" src="Asset/JS/vendor.js" ></script>
</head>
<body>
     <!-- Header of the page -->
    <header>
        <div class="logo">
          <img src="Asset/IMG/Logo/logo.png" alt="Web Group Logo" />
          <h1>Web Group</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">Log in</a></li>
            <li><a href="#">My Account</a></li>
          </ul>
        </nav>
      </header>
    <!-- SECTION - main -->
    <div class="main">
        <div class="title">
            <h1 class="sub-title">all products</h1>
            <button data-open-modal class="btn hover">add New Product</button>
        </div>
        <div id="container" item-box-container></div>
          <template item-box-template>
            <div class="box hover">
              <div class="name" item-name></div>
              <div class="price" item-price></div>
              <div class="image" item-image><img src="image.jpg" alt="Product Image"></div>
              <div class="description"item-description></div>
            </div>
          </template>
    </div> 
      <!-- SECTION - add new product -->
    <dialog data-modal class="form-modal">
        <div class="form-header">
            <div class="form-title">Add New Product</div>
            <button data-close-modal class="close-button">Ã—</button>
          </div>
        <form class="form-body inputData">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" minlength="10" maxlength="20" required>
            </div>
            <div>
              <label for="price">Price:</label>
              <input type="number" id="price" name="price" min="0" step="0.01" required>
            </div>
            <div>
              <label for="image">Image:</label>
              <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div>
              <label for="description">Description:</label>
              <textarea id="description" name="description" maxlength="500" required></textarea>
            </div>
            <div class="submit-button">
                <button class="hover" type="submit">Submit</button>
            </div>
          </form>          
        
    </dialog>
    <!-- Footer of the page -->
    <footer>
        <div class="footer-links">
          <a href="#">About</a>
          <a href="#">Copyright</a>
          <a href="#">Privacy</a>
          <a href="#">Help</a>
        </div>
      </footer>
</body>
</html>
