	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Asset/CSS/style.css">
	<link rel="stylesheet" href="Asset/CSS/customer.css">
	<link rel="stylesheet" href="Asset/CSS/cart.css">

	<script src="Asset/JS/cart.js" defer></script>
	<title>Cart</title>
</head>

<body>
  <!-- Cart Icon -->
  <span onclick="openModalcart()" class="cart-icon"><i class="fas fa-shopping-cart"></i></span>
	<header>
		<div class="logo">
			<img src="Asset/IMG/Logo/logo.png" alt="Web Group Logo" />
			<h1>Web Group</h1>
		</div>
		<nav>
			<ul>
				<li><a href="#">Log in</a></li>
				<li><a href="#">My Account</a></li>
			</ul>
		</nav>
	</header>

  <!-- Normal Button -->
  <!-- <button onclick="openModalcart()">Cart</button> -->
	<button class="cart-button" onclick="openModal()">	
		<img src="Asset/IMG/cart.svg" alt="Web Group Logo" />
	</button>

  <!-- Dialog -->
  <dialog id="cart-dialog" class="form-modal">
    <div class="form-header">
      <div class="form-title">Cart</div>
      <button data-close-cart class="close-button" onclick="closeModalcart()">×</button>
    </div>
    <div class="form-body inputData">
      <template id="cart-template">
        <div class="cart-item">

          <div class="product-image-container">
            <img src="" alt="Image" class="product-image">
          </div>
          <div class="product-details">
            <h3 class="product-name"></h3>
            <p class="product-price"></p>
          </div>
        </div>
        <hr class="item-separator">
      </template>
    </div>
    <div class="cart-footer">
      <div class="total-price">Total: $<span id="total-price">0</span></div>
      <button class="checkout-button">Checkout</button>
    </div>
  </dialog>

				</div>
				<hr class="item-separator">
			</div>

		<div class="cart-footer">
			<div class="total-price">
				Total: $<span id="total-price">0</span>
			</div>
			<button class="checkout-button" onclick="checkOutCart()">Checkout</button>
		</div>

	</dialog>





</body>

</html>
