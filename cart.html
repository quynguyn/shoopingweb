<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Asset/CSS/style.css">


  <!-- For cart -->
  <link rel="stylesheet" href="Asset/CSS/cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-***********************" crossorigin="anonymous" />
  <script src="Asset/JS/cart.js" defer></script>
  <title>Cart</title>




</head>

<body>
  <!-- Cart Icon -->
  <span onclick="openModalcart()" class="cart-icon"><i class="fas fa-shopping-cart"></i></span>

  <!-- Normal Button -->
  <!-- <button onclick="openModalcart()">Cart</button> -->

  <!-- Dialog -->
  <dialog id="cart-dialog" class="form-modal">
    <div class="form-header">
      <div class="form-title">Cart</div>
      <button data-close-cart class="close-button" onclick="closeModalcart()">Ã—</button>
    </div>
    <div class="form-body inputData">
      <template id="cart-template">
        <div class="cart-item">

          <div class="product-image-container">
            <img src="" alt="Image" class="product-image">
          </div>
          <div class="product-details">
            <h3 class="product-name"></h3>
            <p class="product-price"></p>
          </div>
        </div>
        <hr class="item-separator">
      </template>
    </div>
    <div class="cart-footer">
      <div class="total-price">Total: $<span id="total-price">0</span></div>
      <button class="checkout-button">Checkout</button>
    </div>
  </dialog>





</body>

</html>
